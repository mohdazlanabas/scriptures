
version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=scripture
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  worker:
    build: .
    command: ["/app/worker"]
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/scripture?sslmode=disable
    depends_on:
      - db

  api:
    build: .
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/scripture?sslmode=disable
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - db
      - worker

volumes:
  dbdata: {}
